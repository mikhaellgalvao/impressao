<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas Personalizado</title>
    <style>
        /* Paleta de Cores e Variáveis */
        :root {
            --laranja: #EF7E13;
            --verde-escuro: #0E5847;
            --branco: #ffffff;
            --cinza-claro: #f4f7f6;
            --cinza-borda: #ddd;
        }

        /* CONFIGURAÇÃO DE IMPRESSÃO - FORMATO DE ROLO/ETIQUETA */
        @page {
            size: 150mm auto;
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--cinza-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Interface do Usuário (Painel de Controle) */
        #painel-controle {
            width: 90%;
            max-width: 600px;
            background: var(--branco);
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 8px solid var(--laranja);
        }

        .header-ui {
            text-align: center;
            margin-bottom: 25px;
        }

        .header-ui h2 {
            color: var(--verde-escuro);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }

        .campo {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--laranja);
        }

        .file-input-wrapper {
            position: relative;
            background: #f9f9f9;
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .file-input-wrapper:hover {
            border-color: var(--laranja);
        }

        .preview-container {
            margin-top: 20px;
            padding: 15px;
            background: #eee;
            border-radius: 10px;
            text-align: center;
            overflow-x: auto;
        }

        .preview-label {
            background: white;
            width: 150mm;
            height: 25mm;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-imprimir {
            width: 100%;
            padding: 18px;
            background: var(--verde-escuro);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 5px 0 #083a2f;
            transition: all 0.1s;
        }

        .btn-imprimir:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #083a2f;
        }

        /* ÁREA DE IMPRESSÃO */
        #area-impressao {
            display: none;
            width: 150mm;
        }

        .linha-etiquetas {
            width: 150mm;
            height: 25mm;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            page-break-inside: avoid;
            background: white;
        }

        .item-etiqueta {
            flex: 1;
            width: 37.5mm;
            height: 100%;
            display: flex;
            flex-direction: row; /* Alterado para Horizontal */
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0 1mm;
            box-sizing: border-box;
        }

        .img-logo-print {
            max-width: 40%; /* Reduzido para caber ao lado do texto */
            height: auto;
            max-height: 18mm;
            object-fit: contain;
            margin-right: 1.5mm; /* Espaço entre imagem e texto */
        }

        .texto-print {
            font-size: 16pt; /* Ajustado para layout horizontal */
            font-weight: bold;
            color: #000;
            margin: 0;
            line-height: 1;
            white-space: nowrap;
            text-transform: uppercase;
            max-width: 55%;
            overflow: hidden;
        }

        @media print {
            body { background: white !important; }
            #painel-controle { display: none !important; }
            #area-impressao {
                display: block !important;
                width: 150mm !important;
                margin: 0 !important;
            }
            .linha-etiquetas { border-bottom: 0.1mm solid transparent; }
        }

        #error-msg {
            display: none;
            color: #d9534f;
            background: #f2dede;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="painel-controle">
        <div class="header-ui">
            <h2>Personalizador de Etiquetas</h2>
            <p style="font-size: 0.8rem; color: #666;">Layout Horizontal: Logomarca à esquerda do texto</p>
        </div>

        <div class="campo">
            <label>1. Carregar Logomarca</label>
            <div class="file-input-wrapper" onclick="document.getElementById('input-file').click()">
                <span id="file-status">Clique para selecionar imagem</span>
                <input type="file" id="input-file" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="campo">
            <label>2. Texto da Etiqueta</label>
            <input type="text" id="input-texto" placeholder="Ex: OS 1602" maxlength="15">
        </div>

        <label>3. Pré-visualização</label>
        <div class="preview-container">
            <div id="preview-box" class="preview-label">
                <div style="font-size: 12pt; color: #999;">Aguardando dados...</div>
            </div>
        </div>

        <div id="error-msg"></div>

        <button class="btn-imprimir" onclick="prepararImpressao()">GERAR E IMPRIMIR</button>
    </div>

    <div id="area-impressao"></div>

    <script>
        const inputFile = document.getElementById('input-file');
        const inputTexto = document.getElementById('input-texto');
        const previewBox = document.getElementById('preview-box');
        const errorMsg = document.getElementById('error-msg');
        const fileStatus = document.getElementById('file-status');

        let logomarcaBase64 = "";

        inputFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    logomarcaBase64 = event.target.result;
                    fileStatus.innerText = "Imagem: " + file.name;
                    atualizarPreview();
                };
                reader.readAsDataURL(file);
            }
        });

        inputTexto.addEventListener('input', atualizarPreview);

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
            setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
        }

        function atualizarPreview() {
            const texto = inputTexto.value || "TEXTO";
            if (!logomarcaBase64) {
                previewBox.innerHTML = `<div style="color: #999;">${texto} (Sem Logo)</div>`;
                return;
            }
            previewBox.innerHTML = `
                <div class="item-etiqueta" style="width: 100%; border: 1px dashed #ccc;">
                    <img src="${logomarcaBase64}" class="img-logo-print" style="max-height: 15mm;">
                    <span class="texto-print" style="font-size: 14pt;">${texto}</span>
                </div>
            `;
        }

        function prepararImpressao() {
            const texto = inputTexto.value;
            const container = document.getElementById('area-impressao');

            if (!texto || !logomarcaBase64) {
                showError("Preencha o texto e carregue uma imagem.");
                return;
            }

            container.innerHTML = '';
            const linha = document.createElement('div');
            linha.className = 'linha-etiquetas';

            for (let i = 0; i < 4; i++) {
                linha.innerHTML += `
                    <div class="item-etiqueta">
                        <img src="${logomarcaBase64}" class="img-logo-print">
                        <span class="texto-print">${texto}</span>
                    </div>
                `;
            }

            container.appendChild(linha);
            setTimeout(() => { window.print(); }, 300);
        }
    </script>
</body>
</html>
