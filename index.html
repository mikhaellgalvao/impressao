<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas Personalizado - Galvão Drones</title>
    <style>
        /* Paleta Galvão Drones */
        :root {
            --laranja: #EF7E13;
            --verde-escuro: #0E5847;
            --branco: #ffffff;
            --cinza-claro: #f4f7f6;
        }

        /* CONFIGURAÇÃO DE IMPRESSÃO - FORMATO DE ROLO/ETIQUETA ORIGINAL */
        @page {
            size: 150mm 297mm;
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 150mm;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--cinza-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Interface do Usuário */
        #painel-controle {
            width: 90%;
            max-width: 500px;
            background: var(--branco);
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 8px solid var(--laranja);
            text-align: center;
        }

        h2 {
            color: var(--verde-escuro);
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-transform: uppercase;
        }

        .campo {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1rem;
            text-align: center;
            font-weight: bold;
            color: var(--verde-escuro);
        }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            background: #fafafa;
            margin-bottom: 5px;
            transition: 0.3s;
            text-align: center;
        }

        .upload-box:hover { border-color: var(--laranja); }

        .btn-imprimir {
            width: 100%;
            padding: 18px;
            background: var(--verde-escuro);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #083a2f;
            transition: all 0.1s;
            margin-top: 10px;
        }

        .btn-imprimir:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #083a2f;
        }

        /* ÁREA DE IMPRESSÃO */
        #area-impressao {
            display: none;
            width: 150mm;
            background: white;
        }

        .linha-etiquetas {
            width: 150mm;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            page-break-inside: avoid;
            height: 25mm; 
        }

        /* Item Individual - Layout com Logo à esquerda e 2 linhas à direita */
        .item {
            flex: 0 0 37.5mm; 
            width: 37.5mm;
            height: 25mm;
            display: flex;
            flex-direction: row; 
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            padding: 0 1.5mm; 
            box-sizing: border-box;
        }

        .logo-etiqueta {
            max-width: 38%; 
            height: auto; 
            max-height: 20mm;
            object-fit: contain;
            margin-right: 1mm;
        }

        .container-texto {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            max-width: 60%;
            overflow: hidden;
        }

        .texto-linha {
            font-weight: 800;
            color: #000;
            margin: 0;
            line-height: 1.1;
            white-space: nowrap;
            text-transform: uppercase;
        }

        .linha-1 { font-size: 12pt; }
        .linha-2 { font-size: 10pt; }

        @media print {
            html, body { 
                background: white !important; 
                height: 100%;
                overflow: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            #painel-controle { display: none !important; }
            #area-impressao { 
                display: flex !important; 
                flex-direction: column-reverse;
                position: absolute;
                bottom: 0; 
                left: 0;
                width: 150mm;
                height: auto;
                max-height: 297mm;
            }
            * { -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <div id="painel-controle">
        <img src="https://i.imgur.com/QGwrpcm.png" alt="Galvão Drones" style="width: 140px; margin-bottom: 10px;">
        <h2>Gerador de Etiquetas</h2>
        
        <div class="campo">
            <label>1. Carregar Logomarca</label>
            <div class="upload-box" onclick="document.getElementById('file-input').click()">
                <span id="file-label" style="font-size: 0.8rem;">Clique para selecionar imagem</span>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="campo">
            <label>2. Texto - Linha 1 (Principal)</label>
            <input type="text" id="linha_1" placeholder="Ex: ASAF MIG" maxlength="15">
        </div>

        <div class="campo">
            <label>3. Texto - Linha 2 (Secundário)</label>
            <input type="text" id="linha_2" placeholder="Ex: O.S. 1602" maxlength="20">
        </div>

        <button class="btn-imprimir" onclick="imprimir()">GERAR E IMPRIMIR</button>
    </div>

    <div id="area-impressao"></div>

    <script>
        let logoBase64 = "";

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    logoBase64 = event.target.result;
                    document.getElementById('file-label').innerText = "Logo: " + file.name;
                    document.getElementById('file-label').style.color = "var(--verde-escuro)";
                };
                reader.readAsDataURL(file);
            }
        });

        function imprimir() {
            const txt1 = document.getElementById('linha_1').value;
            const txt2 = document.getElementById('linha_2').value;
            const container = document.getElementById('area-impressao');

            if (!txt1 || !logoBase64) {
                alert("Preencha ao menos a primeira linha e carregue a imagem!");
                return;
            }

            container.innerHTML = '';
            const linha = document.createElement('div');
            linha.className = 'linha-etiquetas';

            for (let j = 0; j < 4; j++) {
                linha.innerHTML += `
                    <div class="item">
                        <img src="${logoBase64}" class="logo-etiqueta">
                        <div class="container-texto">
                            <span class="texto-linha linha-1">${txt1}</span>
                            <span class="texto-linha linha-2">${txt2}</span>
                        </div>
                    </div>
                `;
            }
            
            container.appendChild(linha);

            setTimeout(() => { window.print(); }, 300);
        }
    </script>
</body>
</html>
