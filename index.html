<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvão Drones - Gerador de O.S.</title>
    <style>
        /* Paleta Galvão Drones */
        :root {
            --laranja: #EF7E13;
            --verde-escuro: #0E5847;
            --branco: #ffffff;
            --cinza-claro: #f4f7f6;
        }

        /* CONFIGURAÇÃO DE IMPRESSÃO - FORMATO DE ROLO/ETIQUETA */
        @page {
            size: 150mm 297mm; /* Define o tamanho exato da folha */
            margin: 0; /* Remove margens do navegador */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 150mm;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--cinza-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Interface do Usuário */
        #painel-controle {
            width: 90%;
            max-width: 500px;
            background: var(--branco);
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 8px solid var(--laranja);
            text-align: center;
        }

        .logo-main {
            width: 160px;
            margin-bottom: 15px;
        }

        h2 {
            color: var(--verde-escuro);
            margin-bottom: 25px;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .campo {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.6rem;
            text-align: center;
            font-weight: bold;
            color: var(--verde-escuro);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--laranja);
        }

        /* Seletor de Cópias */
        .grid-copias {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .opcao-copia input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .opcao-copia label {
            display: block;
            padding: 14px 0;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }

        .opcao-copia input:checked + label {
            background: var(--verde-escuro);
            color: white;
        }

        .btn-imprimir {
            width: 100%;
            padding: 20px;
            background: var(--verde-escuro);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 6px 0 #083a2f;
            transition: all 0.1s;
        }

        .btn-imprimir:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #083a2f;
        }

        /* ÁREA DE IMPRESSÃO */
        #area-impressao {
            display: none;
            width: 150mm;
            background: white;
        }

        .linha-etiquetas {
            width: 150mm;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            page-break-inside: avoid;
            height: 25mm; 
            padding-top: 4mm;
        }

        .item {
            flex: 1;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden; /* Garante que nada vaze do quadrado */
        }

        .logo-etiqueta {
            /* MUDANÇA PRINCIPAL: Controle por largura para casar com o texto */
            width: 85%; 
            height: auto; 
            max-height: 12mm; /* Trava de segurança para não invadir a linha de baixo */
            margin-top: 1mm;
            object-fit: contain;
        }

        .texto-os {
            font-size: 23pt; 
            font-weight: bold;
            color: #000;
            margin: 0;
            line-height: 0.85;
            white-space: nowrap; /* Evita quebra de linha indesejada */
        }

        /* CSS EXCLUSIVO PARA IMPRESSÃO - ANTI-PÁGINA BRANCA */
        @media print {
            html, body { 
                background: white !important; 
                height: 100%; /* Força a altura exata */
                overflow: hidden !important; /* Corta qualquer excesso que gere nova página */
                margin: 0 !important;
                padding: 0 !important;
            }
            #painel-controle { 
                display: none !important; 
            }
            #area-impressao { 
                display: flex !important; 
                flex-direction: column-reverse; /* Mantém a lógica de imprimir de baixo para cima se necessário, ou ajuste para column se preferir topo */
                position: absolute;
                bottom: 0;
                left: 0;
                width: 150mm;
                height: auto; /* Deixa a altura se ajustar ao conteúdo */
                max-height: 297mm; /* Garante que não passe de uma folha A4 */
                overflow: hidden;
            }
            * { -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <div id="painel-controle">
        <img src="https://i.imgur.com/QGwrpcm.png" alt="Galvão Drones" class="logo-main">
        <h2>Painel de O.S.</h2>
        
        <div class="campo">
            <label>Número da Ordem de Serviço</label>
            <input type="text" id="os_num" placeholder="Ex: 1602" autofocus>
        </div>

        <div class="campo">
            <label>Quantidade de Linhas (4 etiquetas cada):</label>
            <div class="grid-copias">
                <div class="opcao-copia"><input type="radio" name="copias" id="c1" value="1" checked><label for="c1">1</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c2" value="2"><label for="c2">2</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c3" value="3"><label for="c3">3</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c4" value="4"><label for="c4">4</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c5" value="5"><label for="c5">5</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c6" value="6"><label for="c6">6</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c7" value="7"><label for="c7">7</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c8" value="8"><label for="c8">8</label></div>
            </div>
        </div>

        <button class="btn-imprimir" onclick="imprimir()">IMPRIMIR AGORA</button>
        
        <div style="margin-top: 25px; font-size: 0.75rem; color: #777;">
            Galvão Drones - Tecnologia DJI em Goiânia<br>
            Ajustes Fixos: 25mm / Nudge: 4mm
        </div>
    </div>

    <!-- Área de Impressão (Só aparece no Print) -->
    <div id="area-impressao"></div>

    <script>
        function imprimir() {
            const os = document.getElementById('os_num').value;
            const copias = document.querySelector('input[name="copias"]:checked').value;
            const container = document.getElementById('area-impressao');

            if (!os) {
                alert("Por favor, informe o número da O.S.!");
                return;
            }

            container.innerHTML = '';

            for (let i = 0; i < copias; i++) {
                const linha = document.createElement('div');
                linha.className = 'linha-etiquetas';

                for (let j = 0; j < 4; j++) {
                    linha.innerHTML += `
                        <div class="item">
                            <span class="texto-os">OS ${os}</span>
                            <img src="https://i.imgur.com/DnGmGYd.jpeg" class="logo-etiqueta">
                        </div>
                    `;
                }
                container.appendChild(linha);
            }

            // Pequeno delay para processar o DOM antes do Print
            setTimeout(() => {
                window.print();
            }, 250);
        }
    </script>
</body>
</html>
