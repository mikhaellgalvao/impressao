<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvão Drones - Gerador de O.S.</title>
    <style>
        /* Paleta Galvão Drones */
        :root {
            --laranja: #EF7E13;
            --verde-escuro: #0E5847;
            --branco: #ffffff;
            --cinza-claro: #f4f7f6;
        }

        /* CONFIGURAÇÃO DE IMPRESSÃO - A4 150mm */
        @page {
            size: 150mm 297mm;
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 150mm;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--cinza-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Interface do Usuário */
        #painel-controle {
            width: 90%;
            max-width: 500px;
            background: var(--branco);
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 8px solid var(--laranja);
            text-align: center;
            z-index: 10;
        }

        .logo-main { width: 140px; margin-bottom: 10px; }
        h2 { color: var(--verde-escuro); margin-bottom: 20px; font-size: 1.2rem; text-transform: uppercase; }

        .campo { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: bold; color: #555; margin-bottom: 8px; font-size: 0.85rem; }

        input[type="text"], input[type="number"] {
            width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 10px;
            box-sizing: border-box; font-size: 1.5rem; text-align: center; font-weight: bold; color: var(--verde-escuro);
        }

        .grid-copias { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .opcao-copia input { position: absolute; opacity: 0; cursor: pointer; }
        .opcao-copia label { display: block; padding: 12px 0; background: #f0f0f0; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .opcao-copia input:checked + label { background: var(--verde-escuro); color: white; }

        .ajustes-flex {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            background: #fdfdfd; padding: 15px; border-radius: 10px; border: 1px solid #eee;
        }

        .btn-imprimir {
            width: 100%; padding: 18px; background: var(--verde-escuro); color: white;
            border: none; border-radius: 10px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            margin-top: 20px; box-shadow: 0 5px 0 #083a2f;
        }

        /* ÁREA DE IMPRESSÃO */
        #area-impressao {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 150mm;
            display: none;
            flex-direction: column-reverse; /* Mantém as cópias de baixo para cima */
            background: white;
        }

        .linha-etiquetas {
            width: 150mm;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .item {
            flex: 1;
            display: flex;
            flex-direction: column; /* Texto em cima, Logo embaixo */
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .logo-etiqueta {
            height: 8mm; /* Ajustado para caber abaixo do texto */
            width: auto;
            margin-top: 2px;
        }

        .texto-os {
            font-size: 27pt; /* 10% menor que os 30pt anteriores */
            font-weight: bold;
            color: #000;
            margin: 0;
            line-height: 1;
        }

        @media print {
            body { background: white !important; height: 100%; overflow: hidden; }
            #painel-controle { display: none !important; }
            #area-impressao { display: flex !important; position: absolute; }
        }
    </style>
</head>
<body>

    <div id="painel-controle">
        <img src="https://i.imgur.com/QGwrpcm.png" alt="Galvão Drones" class="logo-main">
        <h2>Gerador de O.S.</h2>
        
        <div class="campo">
            <label>Número da O.S.</label>
            <input type="text" id="os_num" placeholder="Ex: 1602" autofocus>
        </div>

        <div class="campo">
            <label>Quantidade de Linhas (4 etiquetas por linha):</label>
            <div class="grid-copias">
                <div class="opcao-copia"><input type="radio" name="copias" id="c1" value="1" checked><label for="c1">1</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c2" value="2"><label for="c2">2</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c3" value="3"><label for="c3">3</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c4" value="4"><label for="c4">4</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c5" value="5"><label for="c5">5</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c6" value="6"><label for="c6">6</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c7" value="7"><label for="c7">7</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c8" value="8"><label for="c8">8</label></div>
            </div>
        </div>

        <div class="ajustes-flex">
            <div class="campo">
                <label>Altura Etiqueta (mm)</label>
                <input type="number" id="alt_mm" value="25" step="0.5">
            </div>
            <div class="campo">
                <label>Nudge (Baixar mm)</label>
                <input type="number" id="nudge_mm" value="2" step="0.5">
            </div>
        </div>

        <button class="btn-imprimir" onclick="imprimir()">IMPRIMIR AGORA</button>
    </div>

    <div id="area-impressao"></div>

    <script>
        function imprimir() {
            const os = document.getElementById('os_num').value;
            const copias = document.querySelector('input[name="copias"]:checked').value;
            const altura = document.getElementById('alt_mm').value || 25;
            const nudge = document.getElementById('nudge_mm').value || 0;
            const container = document.getElementById('area-impressao');

            if (!os) {
                alert("Por favor, informe o número da O.S.");
                return;
            }

            container.innerHTML = '';

            for (let i = 0; i < copias; i++) {
                const linha = document.createElement('div');
                linha.className = 'linha-etiquetas';
                linha.style.height = altura + 'mm';
                linha.style.paddingTop = nudge + 'mm';

                for (let j = 0; j < 4; j++) {
                    linha.innerHTML += `
                        <div class="item">
                            <span class="texto-os">OS ${os}</span>
                            <img src="https://i.imgur.com/QGwrpcm.png" class="logo-etiqueta">
                        </div>
                    `;
                }
                container.appendChild(linha);
            }

            setTimeout(() => {
                window.print();
            }, 300);
        }
    </script>
</body>
</html>
