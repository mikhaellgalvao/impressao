<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvão Drones - Gerador de O.S.</title>
    <style>
        /* Paleta Galvão Drones */
        :root {
            --laranja: #EF7E13;
            --verde-escuro: #0E5847;
            --branco: #ffffff;
            --cinza-claro: #f4f7f6;
        }

        /* CONFIGURAÇÃO DE IMPRESSÃO */
        @page {
            size: 150mm 297mm;
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 150mm;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--cinza-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Interface do Usuário */
        #painel-controle {
            width: 90%;
            max-width: 500px;
            background: var(--branco);
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 8px solid var(--laranja);
            text-align: center;
        }

        .logo-main {
            width: 160px;
            margin-bottom: 15px;
        }

        h2 {
            color: var(--verde-escuro);
            margin-bottom: 25px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        .campo {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.6rem;
            text-align: center;
            font-weight: bold;
            color: var(--verde-escuro);
        }

        /* Seletor de Cópias 1-8 */
        .grid-copias {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .opcao-copia input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .opcao-copia label {
            display: block;
            padding: 14px 0;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }

        .opcao-copia input:checked + label {
            background: var(--verde-escuro);
            color: white;
        }

        .btn-imprimir {
            width: 100%;
            padding: 20px;
            background: var(--verde-escuro);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 6px 0 #083a2f;
        }

        /* ÁREA DE IMPRESSÃO */
        #area-impressao {
            display: none;
            width: 150mm;
            background: white;
        }

        .linha-etiquetas {
            width: 150mm;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            page-break-inside: avoid;
            height: 25mm; /* VALOR FIXO */
            padding-top: 4mm; /* VALOR FIXO (NUDGE) */
        }

        .item {
            flex: 1;
            display: flex;
            flex-direction: column; /* Texto e Logo juntos na vertical */
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .logo-etiqueta {
            height: 16.7mm; /* AUMENTADO +15% SOBRE OS 14.5mm */
            width: auto;
            margin-top: 0;
        }

        .texto-os {
            font-size: 27pt; 
            font-weight: bold;
            color: #000;
            margin: 0;
            line-height: 0.8;
        }

        /* AJUSTE PARA IMPRESSORA - CORREÇÃO DA PÁGINA EXTRA */
        @media print {
            body {
                background: white !important;
                height: 297mm;
                overflow: hidden;
            }
            
            #painel-controle {
                display: none !important;
            }

            #area-impressao {
                display: flex !important; 
                flex-direction: column;
                justify-content: flex-end; /* Empurra tudo para o rodapé */
                height: 297mm;
                position: absolute;
                top: 0;
                left: 0;
                width: 150mm;
            }

            /* Forçar que cada bloco de 4 fique em uma única linha sem quebras */
            .linha-etiquetas {
                display: flex !important;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>

    <div id="painel-controle">
        <img src="https://i.imgur.com/QGwrpcm.png" alt="Galvão Drones" class="logo-main">
        
        <h2>Gerador de Etiquetas</h2>
        
        <div class="campo">
            <label>Número da Ordem de Serviço</label>
            <input type="text" id="os_num" placeholder="0000" autofocus>
        </div>

        <div class="campo">
            <label>Quantidade de Linhas (4 etiquetas cada):</label>
            <div class="grid-copias">
                <div class="opcao-copia"><input type="radio" name="copias" id="c1" value="1" checked><label for="c1">1</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c2" value="2"><label for="c2">2</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c3" value="3"><label for="c3">3</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c4" value="4"><label for="c4">4</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c5" value="5"><label for="c5">5</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c6" value="6"><label for="c6">6</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c7" value="7"><label for="c7">7</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c8" value="8"><label for="c8">8</label></div>
            </div>
        </div>

        <button class="btn-imprimir" onclick="imprimir()">IMPRIMIR AGORA</button>
        
        <div style="margin-top: 25px; font-size: 0.75rem; color: #888; font-weight: bold;">
            GOIÂNIA - GO | (62) 3636-0668<br>
            Ajustes Fixos: 25mm / 4mm
        </div>
    </div>

    <div id="area-impressao"></div>

    <script>
        function imprimir() {
            const os = document.getElementById('os_num').value;
            const copias = document.querySelector('input[name="copias"]:checked').value;
            const container = document.getElementById('area-impressao');

            if (!os) {
                alert("Por favor, informe o número da O.S.!");
                return;
            }

            container.innerHTML = '';

            // Geramos os blocos de 4
            for (let i = 0; i < copias; i++) {
                const linha = document.createElement('div');
                linha.className = 'linha-etiquetas';

                for (let j = 0; j < 4; j++) {
                    linha.innerHTML += `
                        <div class="item">
                            <span class="texto-os">OS ${os}</span>
                            <img src="https://i.imgur.com/DnGmGYd.jpeg" class="logo-etiqueta">
                        </div>
                    `;
                }
                container.appendChild(linha);
            }

            setTimeout(() => {
                window.print();
            }, 350);
        }
    </script>
</body>
</html>
