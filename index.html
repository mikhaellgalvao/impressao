<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvão Drones - Gerador de O.S.</title>
    <style>
        /* Paleta Galvão Drones */
        :root {
            --laranja: #EF7E13;
            --verde-escuro: #0E5847;
            --branco: #ffffff;
            --cinza-claro: #f4f7f6;
        }

        /* CONFIGURAÇÃO DE IMPRESSÃO - FORMATO DE ROLO/ETIQUETA */
        @page {
            size: 150mm 297mm;
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 150mm;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--cinza-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Interface do Usuário */
        #painel-controle {
            width: 90%;
            max-width: 500px;
            background: var(--branco);
            margin: 30px 0;
            padding: 40px 30px; /* Aumentei um pouco o padding para compensar o espaço vazio */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 8px solid var(--laranja);
            text-align: center;
        }

        .logo-main {
            width: 160px;
            margin-bottom: 15px;
        }

        h2 {
            color: var(--verde-escuro);
            margin-bottom: 25px;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .campo {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: center; /* Centralizei o label */
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.8rem; /* Aumentei um pouco a fonte */
            text-align: center;
            font-weight: bold;
            color: var(--verde-escuro);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--laranja);
        }

        .btn-imprimir {
            width: 100%;
            padding: 20px;
            background: var(--verde-escuro);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 6px 0 #083a2f;
            transition: all 0.1s;
        }

        .btn-imprimir:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #083a2f;
        }

        /* ÁREA DE IMPRESSÃO */
        #area-impressao {
            display: none;
            width: 150mm;
            background: white;
        }

        .linha-etiquetas {
            width: 150mm;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            page-break-inside: avoid;
            height: 25mm; 
            padding-top: 4mm;
        }

        .item {
            flex: 1;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
        }

        .logo-etiqueta {
            width: 85%; 
            height: auto; 
            max-height: 12mm;
            margin-top: 1mm;
            object-fit: contain;
        }

        .texto-os {
            font-size: 23pt; 
            font-weight: bold;
            color: #000;
            margin: 0;
            line-height: 0.85;
            white-space: nowrap;
        }

        /* CSS EXCLUSIVO PARA IMPRESSÃO */
        @media print {
            html, body { 
                background: white !important; 
                height: 100%;
                overflow: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            #painel-controle { 
                display: none !important; 
            }
            #area-impressao { 
                display: flex !important; 
                flex-direction: column-reverse;
                position: absolute;
                bottom: 0;
                left: 0;
                width: 150mm;
                height: auto;
                max-height: 297mm;
                overflow: hidden;
            }
            * { -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <div id="painel-controle">
        <img src="https://i.imgur.com/QGwrpcm.png" alt="Galvão Drones" class="logo-main">
        <h2>Painel de O.S.</h2>
        
        <div class="campo">
            <label>Informe o Número da O.S.</label>
            <input type="text" id="os_num" placeholder="Ex: 1602" autofocus>
        </div>

        <button class="btn-imprimir" onclick="imprimir()">IMPRIMIR ETIQUETA</button>
        
        <div style="margin-top: 25px; font-size: 0.75rem; color: #777;">
            Galvão Drones - Tecnologia DJI em Goiânia<br>
            Padrão: 1 Linha (4 cópias)
        </div>
    </div>

    <div id="area-impressao"></div>

    <script>
        function imprimir() {
            const os = document.getElementById('os_num').value;
            // FIXADO: Sempre imprime 1 linha
            const copias = 1; 
            const container = document.getElementById('area-impressao');

            if (!os) {
                alert("Por favor, informe o número da O.S.!");
                return;
            }

            container.innerHTML = '';

            for (let i = 0; i < copias; i++) {
                const linha = document.createElement('div');
                linha.className = 'linha-etiquetas';

                for (let j = 0; j < 4; j++) {
                    linha.innerHTML += `
                        <div class="item">
                            <span class="texto-os">OS ${os}</span>
                            <img src="https://i.imgur.com/Zbmbfwr.png" class="logo-etiqueta">
                        </div>
                    `;
                }
                container.appendChild(linha);
            }

            setTimeout(() => {
                window.print();
            }, 250);
        }
    </script>
</body>
</html>
