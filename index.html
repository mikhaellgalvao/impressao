<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas Personalizado - Galvão Drones</title>
    <style>
        /* Paleta Galvão Drones */
        :root {
            --laranja: #EF7E13;
            --verde-escuro: #0E5847;
            --branco: #ffffff;
            --cinza-claro: #f4f7f6;
        }

        /* CONFIGURAÇÃO DE IMPRESSÃO - FORMATO DE ROLO/ETIQUETA ORIGINAL */
        @page {
            size: 150mm 297mm; /* Tamanho original solicitado */
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 150mm;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--cinza-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Interface do Usuário */
        #painel-controle {
            width: 90%;
            max-width: 500px;
            background: var(--branco);
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 8px solid var(--laranja);
            text-align: center;
        }

        h2 {
            color: var(--verde-escuro);
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-transform: uppercase;
        }

        .campo {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #444;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
            color: var(--verde-escuro);
        }

        /* Estilo para Upload */
        .upload-box {
            border: 2px dashed #ccc;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            background: #fafafa;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: var(--laranja);
        }

        .btn-imprimir {
            width: 100%;
            padding: 20px;
            background: var(--verde-escuro);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #083a2f;
            transition: all 0.1s;
        }

        .btn-imprimir:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #083a2f;
        }

        /* ÁREA DE IMPRESSÃO (ESTRUTURA ORIGINAL) */
        #area-impressao {
            display: none;
            width: 150mm;
            background: white;
        }

        .linha-etiquetas {
            width: 150mm;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            page-break-inside: avoid;
            height: 25mm; 
            padding-top: 2mm;
        }

        /* Item Individual (Layout Horizontal: Logo à Esquerda) */
        .item {
            flex: 1;
            width: 37.5mm;
            height: 100%;
            display: flex;
            flex-direction: row; /* Imagem ao lado do texto */
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0 1mm;
            box-sizing: border-box;
        }

        .logo-etiqueta {
            max-width: 45%; 
            height: auto; 
            max-height: 18mm;
            object-fit: contain;
            margin-right: 2mm;
        }

        .texto-os {
            font-size: 18pt; 
            font-weight: bold;
            color: #000;
            margin: 0;
            line-height: 0.9;
            white-space: nowrap;
            text-transform: uppercase;
        }

        /* CSS EXCLUSIVO PARA IMPRESSÃO - POSIÇÃO INFERIOR */
        @media print {
            html, body { 
                background: white !important; 
                height: 100%;
                overflow: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            #painel-controle { 
                display: none !important; 
            }
            #area-impressao { 
                display: flex !important; 
                flex-direction: column-reverse; /* Ordem reversa para preencher de baixo pra cima */
                position: absolute;
                bottom: 0; /* Fixa na parte inferior */
                left: 0;
                width: 150mm;
                height: auto;
                max-height: 297mm;
                overflow: hidden;
            }
            * { -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <div id="painel-controle">
        <img src="https://i.imgur.com/QGwrpcm.png" alt="Galvão Drones" style="width: 150px; margin-bottom: 10px;">
        <h2>Personalizador de Etiquetas</h2>
        
        <div class="campo">
            <label>1. Logomarca da Etiqueta</label>
            <div class="upload-box" onclick="document.getElementById('file-input').click()">
                <span id="file-label">Clique para carregar imagem</span>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="campo">
            <label>2. Texto para Imprimir</label>
            <input type="text" id="texto_custom" placeholder="Ex: OS 1602" maxlength="15">
        </div>

        <button class="btn-imprimir" onclick="imprimir()">IMPRIMIR ETIQUETA</button>
        
        <div style="margin-top: 20px; font-size: 0.75rem; color: #777;">
            Configurado para rolo de 150mm<br>
            Posição: Inferior da página (297mm)
        </div>
    </div>

    <!-- Área que será enviada para a impressora -->
    <div id="area-impressao"></div>

    <script>
        let logoBase64 = "";

        // Tratar o upload da imagem
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    logoBase64 = event.target.result;
                    document.getElementById('file-label').innerText = "Logo carregada: " + file.name;
                    document.getElementById('file-label').style.color = "var(--verde-escuro)";
                };
                reader.readAsDataURL(file);
            }
        });

        function imprimir() {
            const texto = document.getElementById('texto_custom').value;
            const container = document.getElementById('area-impressao');

            if (!texto) {
                alert("Por favor, digite o texto da etiqueta!");
                return;
            }

            if (!logoBase64) {
                alert("Por favor, carregue uma imagem para a logomarca!");
                return;
            }

            container.innerHTML = '';

            // Cria a linha de etiquetas (4 cópias horizontais)
            const linha = document.createElement('div');
            linha.className = 'linha-etiquetas';

            for (let j = 0; j < 4; j++) {
                linha.innerHTML += `
                    <div class="item">
                        <img src="${logoBase64}" class="logo-etiqueta">
                        <span class="texto-os">${texto}</span>
                    </div>
                `;
            }
            
            container.appendChild(linha);

            // Pequeno delay para garantir renderização da imagem antes do print
            setTimeout(() => {
                window.print();
            }, 300);
        }
    </script>
</body>
</html>
