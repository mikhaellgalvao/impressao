<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvão Drones - Impressão Técnica</title>
    <style>
        :root {
            --laranja: #EF7E13;
            --verde-escuro: #0E5847;
            --branco: #ffffff;
            --bg-interface: #f0f2f5;
        }

        @page {
            size: 150mm 297mm;
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 150mm;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-interface);
            min-height: 100vh;
        }

        /* Interface de Controle */
        #painel-controle {
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            background: var(--branco);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 8px solid var(--laranja);
            text-align: center;
        }

        .logo-ui { width: 160px; margin-bottom: 10px; }
        h2 { color: var(--verde-escuro); margin: 0 0 20px 0; text-transform: uppercase; font-size: 1.4rem; }

        .campo { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: bold; color: #444; margin-bottom: 5px; font-size: 0.85rem; }

        input[type="text"], input[type="number"] {
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;
            box-sizing: border-box; font-size: 1.2rem; font-weight: bold; color: var(--verde-escuro);
        }

        /* Seletor de Cópias */
        .grid-copias { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .opcao-copia input { position: absolute; opacity: 0; cursor: pointer; }
        .opcao-copia label { display: block; padding: 10px 0; background: #eee; border-radius: 6px; text-align: center; cursor: pointer; font-weight: bold; }
        .opcao-copia input:checked + label { background: var(--verde-escuro); color: white; border-color: var(--laranja); }

        /* Ajustes Finos */
        .ajustes-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .btn-imprimir {
            background-color: var(--verde-escuro); color: white; border: none; padding: 18px;
            border-radius: 8px; font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%;
            margin-top: 15px; box-shadow: 0 4px 0 #063d31;
        }

        /* ESTRUTURA DE IMPRESSÃO */
        #area-impressao {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 150mm;
            display: none;
            flex-direction: column-reverse;
            background: white;
        }

        .linha-etiquetas {
            width: 150mm;
            display: flex;
            align-items: center; /* Centraliza verticalmente o conteúdo da linha */
        }

        .item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-etiqueta { height: 10mm; width: auto; }
        .numero-os { font-size: 30pt; font-weight: bold; color: #000; margin: 0; line-height: 1; }

        @media print {
            #painel-controle { display: none !important; }
            body, html { height: 100% !important; overflow: hidden; background: white; }
            #area-impressao { display: flex !important; }
        }
    </style>
</head>
<body>

    <div id="painel-controle">
        <img src="https://i.imgur.com/QGwrpcm.png" alt="Galvão Drones" class="logo-ui">
        <h2>Painel de Impressão</h2>
        
        <div class="campo">
            <label>Número da O.S.</label>
            <input type="text" id="os" placeholder="1602" autofocus>
        </div>

        <div class="campo">
            <label>Quantidade de Linhas (4 etiquetas cada):</label>
            <div class="grid-copias">
                <div class="opcao-copia"><input type="radio" name="copias" id="c1" value="1" checked><label for="c1">1</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c2" value="2"><label for="c2">2</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c3" value="3"><label for="c3">3</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c4" value="4"><label for="c4">4</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c5" value="5"><label for="c5">5</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c6" value="6"><label for="c6">6</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c7" value="7"><label for="c7">7</label></div>
                <div class="opcao-copia"><input type="radio" name="copias" id="c8" value="8"><label for="c8">8</label></div>
            </div>
        </div>

        <div class="ajustes-container">
            <div class="campo">
                <label>Altura da Etiqueta (mm)</label>
                <input type="number" id="alt_etiqueta" value="25" step="0.5">
            </div>
            <div class="campo">
                <label>Nudge (Baixar Texto mm)</label>
                <input type="number" id="nudge" value="2" step="0.5">
            </div>
        </div>

        <button class="btn-imprimir" onclick="gerarEImprimir()">IMPRIMIR AGORA</button>
    </div>

    <div id="area-impressao"></div>

    <script>
        function gerarEImprimir() {
            const os = document.getElementById('os').value;
            const copias = document.querySelector('input[name="copias"]:checked').value;
            const altura = document.getElementById('alt_etiqueta').value || 25;
            const nudge = document.getElementById('nudge').value || 0;
            const container = document.getElementById('area-impressao');

            if (!os) {
                alert("Digite o número da O.S.");
                return;
            }

            container.innerHTML = '';

            for (let i = 0; i < copias; i++) {
                const linha = document.createElement('div');
                linha.className = 'linha-etiquetas';
                linha.style.height = altura + 'mm';
                
                // O padding-top faz o "Nudge" (empurra o texto para baixo dentro da etiqueta)
                linha.style.paddingTop = nudge + 'mm';

                for (let j = 0; j < 4; j++) {
                    linha.innerHTML += `
                        <div class="item">
                            <img src="https://i.imgur.com/QGwrpcm.png" class="logo-etiqueta">
                            <span class="numero-os">${os}</span>
                        </div>
                    `;
                }
                container.appendChild(linha);
            }

            setTimeout(() => {
                window.print();
            }, 300);
        }
    </script>
</body>
</html>
